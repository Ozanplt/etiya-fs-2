
<hr>
<h3> TS Html bağlantısı ve direktifler</h3>
<p>Etiya</p>
<!--Html içinde ts kodu execute etmemiz gerektiğinde {{ts-kodu}}-->
<p>{{1+1}}</p>
<p>1+1</p>

<p>{{title}}</p>

<p>{{students}}</p>

<ul>
  <li *ngFor="let student of students">
    {{ student }}
  </li>
</ul>

<!--*ngFor => elementi içerisinde döndüğü kadar render eden direktif-->
<!--for(Studen student : students) {student}-->


<p *ngIf="students.length > 5">Öğrenci sayısı 5'ten büyük.</p>

<!--Conditional rendering-->
<!-- *ngIf  => elementin render edilip edilmediğini bir koşula bağlayan direktif-->

<hr/>

<h3>Two Way Data Binding</h3>

<label>İsim: </label>
<!-- [] => angular attributes-->
<!-- () => angular events-->
<!-- $event => angularda yapılan işlemin detaylarını içeren rezerve pattern-->
<input disabled type="text" [value] = "name" (keyup)="changeName($event)"/>
<!--change => inputun değeri değişti ve kullanıcı inputu terketti -->
<!--keyup => input içerisinde bir klavye tuşuna basıldı -->
<p>Şuanki isim değeri: {{ name }}</p>

<button (click)="changeNameBtn()">Değeri Değiştir</button>

<hr/>

<h3>Two Way Data Binding w/Angular Forms</h3>

<!--Banana Syntax-->
<!-- ngModel => FormsModule altından gelir-->

<input [(ngModel)]="address" placeholder="Adres" type="text">

<p>Adres: {{address}}</p>

<hr/>

<h3>Çalışma</h3>

<div>
  <label> Enter to do:</label>
  <input [(ngModel)]="toDo" type="text" placeholder="To-Do">
</div>

<button (click)="addToDo()">Add</button>

<div>
  <p *ngIf = "toDoList.length <= 0">No elements in list</p>
  <ul *ngIf = "toDoList.length > 0">
    <li *ngFor="let todo of toDoList">{{todo}}
      <button (click)="removeFromList(todo)">X</button>
    </li>
  </ul>
</div>
